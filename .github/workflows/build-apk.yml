name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - run: pnpm install
      
      - run: pnpm build
      
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      
      - uses: android-actions/setup-android@v3
      
      - run: pnpm add @capacitor/core @capacitor/cli @capacitor/android
      
      - run: npx cap init "退休规划助手" "com.txghzs.app" --web-dir dist
        continue-on-error: true
      
      - run: rm -rf android && npx cap add android
      
      - run: npx cap copy android && npx cap update android
      
      - run: cd android && chmod +x gradlew && ./gradlew assembleDebug --no-daemon
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
